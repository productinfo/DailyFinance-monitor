<table class="table table-bordered table-condensed">
  <thead>
    <tr class="success">
      <th>Name</th>
      <th>Email</th>
      <th>Registered</th>
    </tr>
  </thead>
  <tr class="active" ng-repeat="item in data">
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>
      <span class="glyphicon glyphicon-ok text-success"></span>
    </td>
  </tr>
</table>
